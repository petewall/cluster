  annotations:
    kbld.k14s.io/images: |
      - origins:
        - resolved:
            tag: v0.33.1
            url: grafana/agent:v0.33.1
        url: index.docker.io/grafana/agent@sha256:ed5bfc0dfbd44ade9eb2507577b2394e29cf3883d30ac6c172e1853355b162fc
      - origins:
        - resolved:
            tag: v0.8.0
            url: jimmidyson/configmap-reload:v0.8.0
        url: index.docker.io/jimmidyson/configmap-reload@sha256:5af9d3041d12a3e63f115125f89b66d2ba981fe82e64302ac370c5496055059c
