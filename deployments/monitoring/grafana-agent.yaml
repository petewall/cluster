    app.kubernetes.io/version: v0.33.1
    helm.sh/chart: grafana-agent-0.13.0
  name: grafana-agent
spec:
  minReadySeconds: 10
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/instance: grafana-agent
      app.kubernetes.io/name: grafana-agent
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: grafana-agent
        app.kubernetes.io/name: grafana-agent
    spec:
      containers:
      - args:
        - run
        - /etc/agent/agent.river
        - --storage.path=/tmp/agent
        - --server.http.listen-addr=0.0.0.0:80
        env:
        - name: AGENT_MODE
          value: flow
        - name: HOSTNAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        image: index.docker.io/grafana/agent@sha256:ed5bfc0dfbd44ade9eb2507577b2394e29cf3883d30ac6c172e1853355b162fc
        imagePullPolicy: IfNotPresent
        name: grafana-agent
        ports:
        - containerPort: 80
          name: http-metrics
        - containerPort: 12347
          name: faro
        readinessProbe:
          httpGet:
            path: /-/ready
            port: 80
          initialDelaySeconds: 10
          timeoutSeconds: 1
        volumeMounts:
        - mountPath: /etc/agent
          name: config
        - mountPath: /etc/metrics-secret
          name: metrics-secret
          readOnly: true
        - mountPath: /etc/logs-secret
          name: logs-secret
          readOnly: true
      - args:
        - --volume-dir=/etc/agent
        - --webhook-url=http://localhost:80/-/reload
        image: index.docker.io/jimmidyson/configmap-reload@sha256:5af9d3041d12a3e63f115125f89b66d2ba981fe82e64302ac370c5496055059c
        name: config-reloader
        volumeMounts:
        - mountPath: /etc/agent
          name: config
      dnsPolicy: ClusterFirst
      serviceAccount: grafana-agent
      volumes:
      - configMap:
          name: grafana-agent-config
        name: config
      - name: metrics-secret
        secret:
          secretName: metrics-secret
      - name: logs-secret
        secret:
          secretName: logs-secret
