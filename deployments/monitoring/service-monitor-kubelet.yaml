ker_duration_seconds_count|kubelet_pod_start_duration_seconds_count|container_memory_working_set_bytes|kubelet_volume_stats_inodes_used|kube_node_status_condition|node_namespace_pod_container:container_memory_cache|kubelet_node_name|kubelet_runtime_operations_errors_total|storage_operation_duration_seconds_count|kube_job_status_active|kubelet_cgroup_manager_duration_seconds_bucket|kube_daemonset_status_number_misscheduled|kube_horizontalpodautoscaler_spec_min_replicas|kube_daemonset_status_number_available|kube_deployment_status_observed_generation|kube_statefulset_status_replicas|cluster:namespace:pod_memory:active:kube_pod_container_resource_limits|container_network_receive_packets_total|namespace_memory:kube_pod_container_resource_limits:sum|container_fs_reads_total|rest_client_requests_total|container_network_receive_packets_dropped_total|kube_namespace_status_phase|kubelet_pleg_relist_interval_seconds_bucket|namespace_cpu:kube_pod_container_resource_requests:sum|kube_node_status_allocatable|kubelet_pod_worker_duration_seconds_bucket|kube_statefulset_metadata_generation|kube_statefulset_status_current_revision|kube_node_info|kube_resourcequota|container_network_transmit_bytes_total|kube_pod_container_status_waiting_reason|kube_job_failed|node_filesystem_avail_bytes|container_fs_reads_bytes_total|namespace_workload_pod|kubelet_running_containers|kube_daemonset_status_desired_number_scheduled|kube_daemonset_status_updated_number_scheduled|kube_statefulset_status_replicas_updated|kubelet_certificate_manager_client_ttl_seconds|node_filesystem_size_bytes|kube_node_status_capacity|node_namespace_pod_container:container_memory_swap|kube_deployment_spec_replicas|kubelet_certificate_manager_client_expiration_renew_errors|node_namespace_pod_container:container_cpu_usage_seconds_total:sum_irate|node_namespace_pod_container:container_memory_working_set_bytes|kube_deployment_metadata_generation|kube_statefulset_status_replicas_ready|node_quantile:kubelet_pleg_relist_duration_seconds:histogram_quantile|container_fs_writes_bytes_total|kube_pod_owner|volume_manager_total_volumes|kubelet_node_config_error|kubelet_pleg_relist_duration_seconds_bucket|kube_namespace_status_phase|container_cpu_usage_seconds_total|kube_pod_status_phase|kube_pod_start_time|kube_pod_container_status_restarts_total|kube_pod_container_info|kube_pod_container_status_waiting_reason|kube_daemonset.*|kube_replicaset.*|kube_statefulset.*|kube_job.*|kube_node.*|node_namespace_pod_container:container_cpu_usage_seconds_total:sum_irate|cluster:namespace:pod_cpu:active:kube_pod_container_resource_requests|namespace_cpu:kube_pod_container_resource_requests:sum|node_cpu.*|node_memory.*|node_filesystem.*
