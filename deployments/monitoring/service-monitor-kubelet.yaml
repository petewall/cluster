      - __name__
    path: /metrics
    port: https-metrics
    relabelings:
    - action: replace
      replacement: integrations/kubernetes/kubelet
      targetLabel: job
    - sourceLabels:
      - __metrics_path__
      targetLabel: metrics_path
    scheme: https
    tlsConfig:
      insecureSkipVerify: true
  namespaceSelector:
    matchNames:
    - default
  selector:
    matchLabels:
      app.kubernetes.io/name: kubelet
