---
apiVersion: secretgen.k14s.io/v1alpha1
kind: Password
metadata:
  name: ghost-db
  namespace: ghost
spec:
  length: 64
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: ghost-db
  namespace: ghost
spec:
  replicas: 1
  serviceName: ghost-db
  selector:
    matchLabels:
      app: ghost-db
  template:
    metadata:
      labels:
        app: ghost-db
    spec:
      containers:
      - name: mysql
        image: mysql:8.0
        ports:
        - name: mysql
          protocol: TCP
          containerPort: 3306
        env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom: 
            secretKeyRef: 
              name: ghost-db
              key: password
        volumeMounts:
        - name: data
          mountPath: /var/lib/mysql
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 10Gi
---
apiVersion: v1
kind: Service
metadata:
  name: ghost-db
  namespace: ghost
  labels:
    app: ghost-db
spec:
  type: ClusterIP
  selector:
    app: ghost-db
  ports:
  - protocol: TCP
    port: 3306
    targetPort: 3306
