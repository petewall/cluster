apiVersion: apps/v1
kind: Deployment
metadata:
  name: ddclient
  namespace: network
  labels:
    app: ddclient
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ddclient
  template:
    metadata:
      labels:
        app: ddclient
    spec:
      containers:
      - name: ddclient
        image: linuxserver/ddclient
        env:
        - name: TZ
          value: America/Chicago
        - name: PUID
          value: "501"
        - name: PGID
          value: "20"
        volumeMounts:
        - name: config
          mountPath: /secret
          readOnly: false
        lifecycle:
          postStart:
            exec:
              command: ["/bin/bash", "-c", "cp /secret/ddclient.conf /config/ddclient.conf"]
        resources:
          requests:
            cpu: 10m
            memory: 64Mi
          limits:
            cpu: 50m
            memory: 128Mi
      volumes:
      - name: config
        secret:
          secretName: ddclient
          items:
          - key: ddclient.conf
            path: ddclient.conf
